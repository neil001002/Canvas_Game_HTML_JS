<!DOCTYPE html>
<html>
  <head>
    <meta
      name="description"
      content="Nimiq Basics 2: Blockchain Events & User Interface - https://nimiq.com/developers"
    />
    <meta charset="utf-8" />
    <title>Nimiq Demo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@nimiq/style@v0/nimiq-style.min.css"
      rel="stylesheet"
    />
    <style>
      .nq-card {
        margin: 0 auto;
      }

      @media (min-width: 600px) {
        .nq-card {
          margin-top: 3rem;
          /* margin-bottom: 5rem; */
        }
      }
    </style>
    <script
      type="text/javascript"
      src="https://cdn.nimiq.com/v1.5/nimiq.js"
    ></script>
    <script src="./Nimiq.js"></script>
  </head>

  <body class="nq-style">
    <div class="nq-card">
      <div class="nq-card-header">
        <h1 class="nq-h1">Nimiq Demo App</h1>
      </div>
      <div class="nq-card-body">
        <!-- wallet and balance  -->
        <h2>Wallet</h2>
        <p>
          <span class="nq-label">Address: </span>
          <span id="address">loading&hellip;</span>
        </p>
        <p>
          <span class="nq-label">Balance: </span>
          <span id="balance">loading&hellip;</span>
        </p>

        <!-- loading connection -->
        <h2>Network</h2>
        <p>
          <span class="nq-label">Status: </span>
          <span id="message">loading&hellip;</span>
        </p>
        <p>
          <span class="nq-label">block height: </span>
          <span id="height">loading&hellip;</span>
        </p>
        <p>
          <span class="nq-label">Stats: </span>
          <span id="network">loading&hellip;</span>
        </p>

        <!-- send transaction form -->
        <div class="transactions">
          <h2>Send Transaction</h2>
          <p>
            <label class="nq-label" for="tx_recipient"
              >Recipient Address
            </label>
            <input type="string" id="tx_recipient" placeholder="NQ..." />
          </p>
          <p>
            <label class="nq-label" for="tx_amount">Amount in NIM </label>
            <input type="number" id="tx_amount" placeholder="0.00" />
          </p>
          <!-- send message along with transaction form -->
          <p>
            <label class="nq-label" for="tx_message">Message </label>
            <input
              type="text"
              id="tx_message"
              placeholder="A message for the recipient (optional)"
            />
          </p>
          <button id="tx_send" class="nq-button">Send Transaction</button>
        </div>
      </div>
    </div>
  </body>
</html>
